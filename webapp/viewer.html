<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{script}} - Ciaa Emulador</title>
  <link rel="stylesheet" href="/style/ciaa.css">
  <link rel="stylesheet" href="/xterm/xterm.css" />

</head>
<body class="viewer">
  <div id="viewer-topbar">
    <div id="add-component">Agregar periférico</div>
    <a id="refresh" href="">&#x21bb;</a>
    <div id="status"></div>
  </div>


  <section id="board">
      <section id="components">
          <object id="board-svg" data="/img/EDU-CIAA-NXP.svg" type="image/svg+xml"></object>
      </section>
  </section>

  <section id="serial">
      <div id="output"></div>
  </section>

  <section id="overlay">
    <div id="add-component-modal">
      <h2>Agregar periférico</h2>
      
      <select id="select-component">
      </select>
      <div>
        <p>Conexiones:</p>
        <div id="pins"></div>
      </div>
      <button id="add-component-btn"  style="float:right; font-weight:bold;">Agregar</button>
    </div>
  </section>

  <script>
    window.peripheralsToLoad = {{{peripherals}}};
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/timesync/timesync.js"></script>
  <script src="/xterm/xterm.js"></script>

  <!-- Required parts of the JS HAL -->
  <script type="text/javascript" src="/js-ui/ga.js"></script>
  <script type="text/javascript" src="/js-ui/init.js"></script>
  <script type="text/javascript" src="/js-hal/EventEmitter.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_peripheral_map.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_gpio.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_timer.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_sleep.js"></script>
  {{#each jshal}}
  <script type="text/javascript" src="{{{script}}}"></script>
  {{/each}}

  <!-- UI handling -->
  <script type="text/javascript" src="/js-ui/board.js"></script>
  <script type="text/javascript" src="/js-ui/components/base_component.js"></script>
  <script type="text/javascript" src="/js-ui/components/led.js"></script>
  {{#each jsui}}
  <script type="text/javascript" src="{{{script}}}"></script>
  {{/each}}
  <script type="text/javascript" src="/js-ui/viewer.js"></script>

  <!-- User application -->
  <script async type="text/javascript" src="/outUser/{{script}}.js"></script>
</body>
</html>
